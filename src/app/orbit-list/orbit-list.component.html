<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let sat of satellites">
    <td>{{sat.name}}</td>
    <td [class.warning] = "sat.shouldShowWarning()">{{sat.type}}</td>
    <td>{{sat.operational}}</td>
    <td>{{sat.orbitType}}</td>
    <td>{{sat.launchDate}}</td>
   </tr>
</table>
